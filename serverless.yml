org: binhrobles
service:
  name: ghosts-api
  org: binhrobles

custom:
  webpack:
    includeModules: true
    packager: 'yarn'
    webpackConfig: ./webpack.config.js

  customDomain:
    domainName: ghosts-api.binhrobles.com
    basePath: ${opt:stage, self:provider.stage}
    stage: ${opt:stage, self:provider.stage}
    createRoute53Record: false
    endpointType: 'regional'

  serverless-offline:
    httpPort: 4000
    useChildProcesses: true

  localstack:
    host: http://localhost:4566
    endpoints:
      # TODO: pull request for eliminating
      # https://github.com/localstack/serverless-localstack/blob/master/src/index.js#L40
      ssm: http://localhost:4566
      dynamodb: http://localhost:4566
    stages:
      - dev
    lambda:
      mountCode: true

plugins:
  - serverless-webpack
  - serverless-localstack
  - serverless-offline

provider:
  name: aws
  region: us-west-1
  runtime: nodejs12.x
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

package:
  individually: true

functions:
  - ${file(./functions/entries/definition.yml)}

resources:
  - ${file(./resources/iam-roles.yml)}
  - ${file(./resources/dynamo.yml)}
